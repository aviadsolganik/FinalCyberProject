<!DOCTYPE html>
<html>
<title>
Platform Analysis
</title>
<h1 style="text-align:center">Platform Analysis</h1>
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/home.css') }}">
<body>
<form action="/submit" method="post">
  <label for="domain">Domain:</label>
  <input type="text" id="domain" name="domain"><br><br>
  <label for="platforms">Do you know which platform is running?</label>
  <select id="platforms" name="platforms">
    <option value="no">no</option>
    <option value="WordPress">WordPress</option>
    <option value="Duplo">Duplo</option>
    <option value="SquareSpace">SquareSpace</option>
	<option value="Joomla">Joomla</option>
  </select><br><br>
  <label>Do you want to use cache?(last 6 months)</label>
  <input type="radio" id="yes_cache" name="cache" value="yes"> Yes
  <input type="radio" id="no_cache" name="cache" value="no"> No<br>
  <br><br>
  <input type="submit" value="Submit"><br><br>
  <div class="result">
  <h3>result</h3>
  </div>
  <div class="res_text">
  <textarea name="result" rows="20" cols="120">{{s|safe}}</textarea><br>
    <p></p>
  </div>

</form>

</body>
</html>
